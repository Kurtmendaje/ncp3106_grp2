<body>
<div class="m-4" style="border: 20px; ">
    <div class="card" style="width: 50vh; height: 100vh; background-color: #222D52; ">
        <div class="card-body" style="border-color: black;">
            <h1 style="font-family:'Poppins', Times, serif; text-align: center;margin-top: 30px; margin-bottom: 50px; font-size: 30px; margin-right: 30px;"> Registration</h1>
            <form action="registration.php" method="post">
            <label for="studentNumber" style="margin-bottom: 30px;">Student number:</label>
            <input type="text-int" name="studentNumber" maxlength="11" size="15px" style="margin-left: 30px;background-color: #EEE5D9; border: 2px solid #D2B68A;"   required><br><br>
            <label for="lastName" style="margin-bottom: 30px;">Last Name: </label>
            <input type="text" name="lastName" size="15px" class="custom" style="margin-right: 8px;background-color: #EEE5D9; border: 2px solid #D2B68A; " required><br><br>
            <label for="firstName" style="margin-bottom: 30px;">First Name:    </label>
            <input type="text" name="firstName" size="15px" class="custom" style="margin-right: 8px;background-color: #EEE5D9; border: 2px solid #D2B68A;"  required ><br><br>
            <label for="sex" style="margin-bottom: 30px; margin-right: 20px;">Sex:</label required>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male" style="margin-right: 20px; ">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female" style="margin-right: 20px;">Female</label>
            <input type="radio" name="sex" id="Prefer not to say" value="Prefer not to say">
            <label for="Prefer not to say" style="margin-right: 20px;">Prefer not to say</label> <br><br>
            <label for="month" style="margin-right: 5px; margin-bottom: 30px;" >Current year: </label>
           
                <Select name="yearLevel" id="yearLevel" style="background-color:#EEE5D9; border: 2px solid #D2B68A;">
                <option value="1st year"> 1st year </option>
                <option value="2nd year"> 2nd year</option>
                <option value="3rd year"> 3rd year</option>
                <option value="4th year"> 4th year</option>
            </Select> <br><br>
            
            <label for="program" style="margin-bottom: 30px;">Program: </label>
            <Select name="program" id="program " style="margin-left: 20px;background-color:#EEE5D9; border: 2px solid #D2B68A;">
                <option value="Civil engineering"> Civil engineering</option>
                <option value="Computer engineering"> Computer engineering</option>
                <option value="Electrical engineering"> Electrical engineering</option>
                <option value="Mechanical engineering"> Mechanical engineering</option>
            </Select> <br><br>

            <label for="Student number" style="margin-bottom: 30px;">Ue E-mail:</label>
            <input type="text-int" name="emailAddress" maxlength="30" size="15px" style="margin-left: 17px;background-color: #EEE5D9; border: 2px solid #D2B68A; width: 250px;"   required><br><br>
            
            
                <!-- Your form fields go here -->
                <div class="center">
                  <input type="submit" style="border: 2px solid #D2B68A; color: #D2B68A; background: #222D52;" value="Submit" class="btn btn-primary">
                </div>
              
            </form>
</div>
