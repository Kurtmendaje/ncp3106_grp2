<style>

    position: absolute;
    right: 3px;
    top:3x;

}

body{
    font-family: Poppins;
    color:#D2B68A;

    margin-left: 100vh;

  <body>
    <div class="card" style="width: 70vh; height: 100vh; background-color: #222D52; ">
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1 style="margin-top: 30px; margin-left: 80px; width: 300px; font-size: 30px; margin-bottom: 40px;">Add Event</h1>
          </div>
          <div class="panel-body">
            <form action="event.php" method="post">
              <div class="form-group" >
                <label for="eventName" style="margin-top: 20px; font-size: 15px;">Event Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventName"
                  name="eventName"
                  style="border-radius: 10px; border: 2px solid #D2B68A; height: 30px; width: 300px; position: absolute; top: 125px; left: 180px;"
                />
              </div>
              <div class="form-group">
                <label for="eventDescription" style="font-size: 15px;margin-top: 5px;">Event Description:</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="eventDescription"
                  name="eventDescription"
                  style="border-radius: 10px; border: 2px solid #D2B68A; height: 30px; width: 300px; position: absolute; top: 175px; left: 180px;"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="eventType" style="font-size: 15px; margin-top: 40px; margin-bottom: 15px;">Event Type:</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventType"
                  name="eventType"
                  style="border-radius: 10px; border: 2px solid #D2B68A; height: 30px; width: 200px; position: absolute; top: 260px; left: 180px;"
                />
              </div>
              <div class="form-group">
                <label for="date" style="font-size: 15px;">Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  style="border-radius: 10px; border: 2px solid #D2B68A; height: 30px; position: absolute; top:310px; left: 180px;"
                />
              </div>
              <div class="form-group">
                <label for="startTime" style="font-size: 15px;">Start time:</label>
                <input
                  type="time"
                  class="form-control"
                  id="startTime"
                  name="startTime"
                  style="border-radius: 10px; border: 2px solid #D2B68A; height: 30px; position: absolute; top: 360px; left: 180px;"
                />
              </div>
              <div class="form-group">
                <label for="endTime" style="font-size: 15px;">end time:</label>
                <input
                  type="time"
                  class="form-control"
                  id="endTime"
                  name="endTime"
                  style="border-radius: 10px; border: 2px solid #D2B68A; height: 30px; position: absolute; top: 410px; left: 180px;"
                />
              </div>
              <label for="month" style="margin-right: 5px; margin-bottom: 10px; font-size: 15px;" >Registration Fee: </label>
                <Select name="registrationFee" id="yearLevel" style="border-radius: 10px; border: 2px solid #D2B68A; height: 30px; width: 150px; position: absolute; top: 460px; left: 180px;">
                <option value="50">50 pesos </option>
                <option value="100"> 100 pesos</option>
                <option value="150"> 150 pesos</option>
                <option value="200"> 200 pesos</option>
            </Select> <br><br>
            <div class="form-group">
                <label for="venue" style="font-size: 15px;">Venue:</label>
                <input
                  type="text"
                  class="form-control"
                  id="venue"
                  name="venue"
                  style="border-radius: 10px; border: 2px solid #D2B68A; height: 30px; width: 300px; position: absolute; top: 515px; left: 180px;"
                />
              </div>
              <div class="form-group">
                <label for="office" style="font-size: 15px;">Office in charge:</label>
                <input
                  type="text"
                  class="form-control"
                  id="office"
                  name="office"
                  style="border-radius: 10px; border: 2px solid #D2B68A; height: 30px; width: 300px; position: absolute; top: 565px; left: 180px;"
                />
              </div>
              <input style="border-radius: 10px; border: 2px solid #D2B68A; background: #222D52; color: #D2B68A; margin-top: 20px; margin-left: 140px; width: 140px;" type="submit" class="btn btn-primary" />
            </form>
          </div>
          
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
